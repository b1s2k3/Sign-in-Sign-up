<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login-Page</title>
  </head>
  <body>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="login-container">
      <label>Email:</label>
      <input id="email-input" type="email" />
      <label>Password:</label>
      <input id="password-input" id="password-input" type="password" />
      <input type="checkbox" class="checkbox" onclick="checkPassword()" />
      <button onclick="loginAccount()">Login</button>
      <h5>Don't have an account?</h5>
      <button onclick="createAccount()">Register now</button>
    </div>

    <script>
      function checkPassword() {
        var passTyp = document.getElementById("password-input");
        if (passTyp.type === "password") {
          passTyp.type = "text";
        } else {
          passTyp.type = "password";
        }
      }
    </script>
  </body>
</html>
